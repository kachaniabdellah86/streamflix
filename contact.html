<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>StreamFlix | Créer un compte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for the login/register form */
    .auth-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
      background-size: cover;
      background-position: center;
      padding-top: 80px;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    .auth-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border-radius: 4px;
      background: #333;
      border: none;
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .form-group input:focus {
      background: #444;
      outline: 2px solid #e50914;
    }

    .submit-btn {
      width: 100%;
      background: #e50914;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #f40612;
    }

    .auth-footer {
      margin-top: 20px;
      color: #b3b3b3;
      font-size: 14px;
    }

    .auth-footer a {
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-content">
      <div class="loader-logo">
        <i class="fas fa-film"></i>
        StreamFlix
      </div>
      <p class="loader-text">Veuillez patienter...</p>
      <div class="loader-spinner"></div>
    </div>
  </div>

  <header>
    <a href="index.html" class="logo">
      <i class="fas fa-film"></i>
      StreamFlix
    </a>
    
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <nav>
      <a href="index.html">Accueil</a>
      <a href="films.html">Films</a>
      <a href="series.html">Séries</a>
      <a href="contact1.html">Contact</a>
      <a href="contact.html" class="active">Créer un compte</a>
    </nav>
    
    <div class="header-actions">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      
      <div id="register-form">
        <h2 class="auth-title">Créer un compte</h2>
        <form class="auth-form" action="#" onsubmit="event.preventDefault(); alert('Compte créé avec succès ! Bienvenue sur StreamFlix.'); window.location.href='index.html';">
          <div class="form-group">
            <input type="text" placeholder="Nom d'utilisateur" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email ou numéro de téléphone" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Mot de passe" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirmer le mot de passe" required>
          </div>
          <button type="submit" class="submit-btn">Commencer</button>
        </form>
        
        <div class="auth-footer">
          Déjà abonné à StreamFlix ? <a onclick="toggleForms()">S'identifier.</a>
        </div>
      </div>

      <div id="login-form" class="hidden">
        <h2 class="auth-title">S'identifier</h2>
        <form class="auth-form" action="#" onsubmit="event.preventDefault(); alert('Connexion réussie !'); window.location.href='index.html';">
          <div class="form-group">
            <input type="email" placeholder="Email ou numéro de téléphone" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Mot de passe" required>
          </div>
          <button type="submit" class="submit-btn">S'identifier</button>
        </form>
        
        <div class="auth-footer">
          Nouveau sur StreamFlix ? <a onclick="toggleForms()">Créer un compte.</a>
        </div>
      </div>

    </div>
  </section>

  <footer style="background: rgba(0,0,0,0.9); padding: 30px; text-align: center; color: gray; font-size: 14px;">
    &copy; 2026 StreamFlix. Tous droits réservés.
  </footer>

  <script src="projet.js"></script>
  
  <script>
    function toggleForms() {
      const registerForm = document.getElementById('register-form');
      const loginForm = document.getElementById('login-form');
      
      if (registerForm.classList.contains('hidden')) {
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      } else {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
